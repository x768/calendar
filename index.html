<!doctype>
<html>
<head>
<meta charset="UTF-8">
<style> @import "cal.css"; </style>
<script src="calendar.js" defer></script>
<script src="events.js" defer></script>
<script src="main.js" defer></script>
<title>Japanese calendar</title>
</head>
<body>
<p><button id="prev100">&lt;&lt;100</button><button id="prev10">&lt;&lt;10</button><button id="prev1">&lt;&lt;1</button> <button id="next1">1&gt;&gt;</button><button id="next10">10&gt;&gt;</button><button id="next100">100&gt;&gt;</button> <span id="month-button"><button id="prev1m">&lt;</button><select id="month"></select><button id="next1m">&gt;</button></span></p>
<p class="calendar-title"><button id="switch-cal-type">1年 / 1か月</button> <span id="cur-year"></span> / <span id="year-zodiac"></span> <span id="cur-month"></span> / <span id="year-w"></span></p>

</table>
